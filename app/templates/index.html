<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h2 class="title">Rock, Paper, Scissors</h2>

    <div id="result"></div>

    <div id="vs">
      <div id="user" class="group">
        <h3>User</h3>
        <span></span>
      </div>

      <div class="floating">VS</div>

      <div id="computer" class="group">
        <h3>Computer</h3>
        <span></span>
      </div>
    </div>

    <div class="btn-group">
      <button type="button" name="r">Rock</button>
      <button type="button" name="p">Papper</button>
      <button type="button" name="s">Scissors</button>
    </div>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
